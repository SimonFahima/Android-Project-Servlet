    <!--//FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">


    <script>

        var num1, num2, btnCalculate;
        var result;
        function init() {
            num1 = document.getElementById("num1");
            num2 = document.getElementById("num2");
            result = document.getElementById("result");
            btnCalculate = document.getElementById("btnCalculate");
            num1.focus();
        }

        function num2KeyPressed(event) {
            if(event.keyCode == 13){
                btnCalculateClicked();
            }
        }

        function btnCalculateClicked() {
            var num1 = num1.value;
            var num2 = num2.value;
            if(num1.length == 0 || num2.length == 0){
                alert("both fields required");
                return;
            }
            result.innerHTML = "please wait";
            btnCalculate.disabled = true;
            sendHttpRequest("HouseHunterServlet?action=1&x=" + num1 + "&y=" + num2, function (success, response) {
                result.innerHTML = "";
                btnCalculate.disabled = false;
                if(success){
                    result.innerHTML = "result " + response;
                }else {
                    result.innerHTML = "error";
                }
            });
        }

        function sendHttpRequest(url, onComplete) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function() {
                if(this.readyState == 4){
                    onComplete(this.status == 200, this.responseText);
                }
            };
            httpRequest.open("GET", url, true);
            httpRequest.send();
        }

    </script>
</head>
<body onload="init()">
    <h1>hello</h1>
    <div>please enter first num:<br/>
        <input type="number" id="num1"/>
        please enter second num:<br/>
        <input type="number" id="num2" onkeypress="num2KeyPressed(event)"/>
        <button id="btnCalculate" onclick="btnCalculateClicked()">send</button>
        <div id="result">result</div>
    </div>


    <main style="text-align: center; position: relative; top: 50px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="100" viewBox="0 0 100 68">
